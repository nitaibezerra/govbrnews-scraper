  - news_entry:
      title: "Operação do Ibama detém avanço de incêndios no Pantanal"
      url: "https://www.gov.br/ibama/pt-br/assuntos/noticias/2024/operacao-do-ibama-detem-avanco-de-incendios-no-pantanal"
      date: "2024-10-15"
      category: "Meio Ambiente e Clima"
      tags: []
      content: "Brasília (15/10/2024) — Uma operação empreendida pelo Instituto Brasileiro do Meio Ambiente e dos Recursos Naturais Renováveis (Ibama) impediu o aumento da destruição causada pelo fogo na região pantaneira. A Operação Pantanal 2024, realizada em conjunto com a Polícia Federal (PF) e a Agência Estadual de Defesa Sanitária Animal e Vegetal (Iagro) do Mato Grosso do Sul, usou imagens de satélite georreferenciadas para monitorar e conter o incêndio que já devastou mais de 6.500 hectares em território brasileiro. No total, a área afetada por incêndios neste ano ultrapassou 30.000 hectares, incluindo uma extensa porção do Pantanal boliviano.\nA investigação constatou que o fogo foi iniciado com a abertura ilegal de novas áreas de pastagem para a criação de gado bovino. O fazendeiro identificado como responsável pela devastação foi multado em R$ 50 milhões por causar a destruição de 6.550 hectares, além de receber uma outra multa, de R$ 12,35 milhões, por impedir a regeneração da vegetação nativa em uma área de 2.469 hectares, já embargada por questões ambientais.\nIniciada em julho de 2024, a operação segue em andamento e integra uma série de medidas para combater a crise no Pantanal, onde incêndios florestais são uma constante ameaça, exacerbada por práticas ilegais. O uso de tecnologia avançada, como o Sistema BD Queimadas do Instituto Nacional de Pesquisas Espaciais (INPE) e análises de imagens de satélite, tem sido crucial para direcionar as equipes de fiscalização e evitar a destruição de mais áreas de vegetação nativa.\nEnquanto as investigações continuam, o Ibama reforça os alertas e a conscientização sobre os riscos de novos incêndios no Pantanal, um ecossistema de grande importância. O esforço das autoridades visa garantir a preservação do bioma, protegendo a biodiversidade nele presente e as comunidades locais que dependem de seus recursos naturais.\nAssessoria de Comunicação do Ibamaimprensa@ibama.gov.br61 3316-1015"
    expected_theme_macro_code: "05"

  - news_entry:
      title: "Inmetro recebe pesquisadores da UFRN em seminários para debater sobre veículos conectados e tecnologias 4.0"
      url: "https://www.gov.br/inmetro/pt-br/centrais-de-conteudo/noticias/inmetro-recebe-pesquisadores-da-ufrn-em-seminarios-para-debater-sobre-veiculos-conectados-e-tecnologias-4.0"
      date: "2024-10-15"
      category: "Empresa, Indústria e Comércio"
      tags: []
      content: "Na tarde desta segunda-feira, 14/10, o Instituto Nacional de Metrologia, Qualidade e Tecnologia (Inmetro) promoveu um ciclo de seminários com o tema “Veículos Conectados e Tecnologias 4.0”, conduzido por pesquisadores da Universidade Federal do Rio Grande do Norte (UFRN).&nbsp;\nO evento, financiado por recursos do Programa MOVER, ocorreu no InovInmetro, situado no Campus de Laboratórios do Inmetro em Xerém, Rio de Janeiro, e faz parte do projeto “Descarbonize.AI: Sistema Integrado para Análise, Monetização e Descarbonização do Tráfego Veicular”.\nOs pesquisadores da UFRN que conduziram as palestras foram Thaís Medeiros, Matheus Andrade e Miguel Amaral.\nRodrigo Pereira David, pesquisador-tecnologista e responsável pelo Laboratório de Metrologia em Informática (Lainf), destacou que as apresentações estão alinhadas com os objetivos do Projeto Descarbonize.AI, iniciado em julho de 2024. “Este projeto é uma colaboração entre o Inmetro e as Universidades Federais do Rio Grande do Norte e Paraíba (UFRN e UFPB), focado em estudos sobre consumo energético na mobilidade urbana e sistemas inteligentes de transporte”, afirmou.\nO ciclo de seminários foi organizado pelo Lainf, da Diretoria de Metrologia Científica, Industrial e Tecnológica (Dimci) do Inmetro. Wilson Melo, também do Lainf e coordenador associado do projeto, esclareceu que o objetivo da iniciativa é “criar sistemas de conectividade veicular com foco na eficiência energética e redução das emissões de carbono no setor de transporte, alinhando-se às metas de descarbonização e à geração de créditos de carbono”.\nO presidente do Inmetro, Márcio André Brito, enfatizou a importância do projeto para o desenvolvimento de tecnologias sustentáveis: “Promover a indústria em setores-chave para o governo e a sociedade é uma das principais metas do Inmetro. A adoção de tecnologias verdes é uma diretriz em expansão e se tornará cada vez mais crucial nas próximas décadas”, concluiu.\nPrograma MOVER\nO Programa MOVER (anteriormente conhecido como Rota 2030) é uma iniciativa do Governo Federal voltada para impulsionar a modernização e a sustentabilidade nas áreas de mobilidade e logística no Brasil. O projeto Descarbonize.AI recebe recursos desse programa, gerenciados pela Fundação de Desenvolvimento da Pesquisa (Fundep). Ele propõe o desenvolvimento de tecnologias veiculares essenciais, utilizando inovações como Internet das Coisas, Inteligência Artificial e Blockchain, para criar um ambiente sustentável que favoreça a transição para uma frota de veículos mais eficiente e com menores emissões."

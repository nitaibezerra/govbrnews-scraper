  - news_entry:
      title: "Secretário de Esporte Amador, Educação, Lazer e Inclusão Social visita a estrutura dos Jogos Universitário Brasileiros, em Brasília"
      url: "https://www.gov.br/esporte/pt-br/noticias-e-conteudos/esporte/secretario-de-esporte-amador-educacao-lazer-e-inclusao-social-visita-a-estrutura-dos-jogos-universitario-brasileiros-em-brasilia"
      date: "2024-10-15"
      category: "JUBs"
      tags: []
      content: "O secretário nacional de Esporte Amador, Educação, Lazer e Inclusão Social, Paulo Henrique Cordeiro, visitou a infraestrutura dos Jogos Universitários Brasileiros, em Brasília, nesta terça-feira (15). O evento, que acontece até o dia 19 de outubro, reúne 375 instituições de ensino superior (IES) competindo em 31 modalidades. No total, são cerca de sete mil participantes de todos os estados e do Distrito Federal.\nOs JUBs estão na lista dos principais eventos do calendário anual da Confederação Brasileira do Deporto Universitário – CBDU e funciona como um trampolim para os atletas que pretendem chegar às olimpíadas. Cerca de 50 atletas da equipe brasileira que estiveram nos Jogos Olímpicos de Paris 2024 saíram dos Jogos Universitários Brasileiros de 2023.\n“Os jogos universitários se constituem como a transição para o alto rendimento. E é fundamental para o desenvolvimento do esporte no Brasil como um todo que o ministério do Esporte, como fomentador, participe e esteja presente nos eventos em que as confederações organizam e fazem com que o esporte aconteça na ponta”, afirmou o secretário.\nPara o presidente da CBDU, Luciano Cabral, a visita do secretário in loco é importante para conhecer a estrutura dos jogos e dar início às tratativas do planejamento do calendário da temporada 2025.\n“O esporte universitário é o cerne da matriz esportiva nacional. Tanto serve de objeto de desejo e estimula os garotos da fase escolar a alcançar a universidade, como também serve de plataforma para oferecer aos universitários a possibilidade de praticar esportes. Além disso, estimula os atletas de alto rendimento a ter seu curso superior e fazer a transição de carreira”, completou Luciano Cabral.\nAssessoria de Comunicação – Ministério do Esporte"
    expected_theme_macro_code: "09"

  - news_entry:
      title: "Governo Federal destina R$ 4,2 bilhões para alavancar indústria da saúde e atender necessidades do SUS"
      url: "https://www.gov.br/mcti/pt-br/acompanhe-o-mcti/noticias/2024/10/icts-e-laboratorios-publicos-vao-receber-ate-r-4-2-bilhoes-do-novo-pac-para-alavancar-industria-da-saude"
      date: "2024-10-15"
      category: "SAÚDE E DESENVOLVIMENTO"
      tags: []
      content: "A ministra da Ciência, Tecnologia e Inovação, Luciana Santos, participou nesta terça-feira (15), em Brasília, da reunião do Grupo Executivo do Complexo Econômico-Industrial da Saúde (Geceis). O evento anunciou R$ 4,2 bilhões do novo Programa de Aceleração do Crescimento (PAC) para ampliar e modernizar laboratórios públicos e Instituições de Ciência e Tecnologia (ICTs), além da realização de parcerias público-privadas. São 42 projetos selecionados pelo Ministério da Saúde que contemplam 16 instituições. O investimento recorde vai alavancar a produção nacional com foco em demandas estratégicas do SUS, garantindo medicamentos e tratamentos à população. Entre elas, terapias avançadas para o SUS, vacinas, soros e medicamentos para doenças e populações negligenciadas. Produtos oncológicos, imunossupressores, anticorpos monoclonais e radiofármacos também foram contemplados, bem como a produção de IFA – Insumos Farmacêuticos Ativos e dispositivos médicos.&nbsp; &nbsp;A ministra destacou a importância da ciência, e dos investimentos em CT&amp;I como estratégia de saúde pública, principalmente depois da pandemia de Covid-19. “Na nossa gestão, a ciência não é tema de apenas um ministério. Ela integra toda a agenda do governo. A gente costuma dizer que o Brasil voltou ao mundo e a ciência voltou ao Brasil.&nbsp; Desde que assumimos, já implementamos um conjunto de medidas no sentido de retomar a nossa capacidade científica e também de fazer com que a ciência assuma papel de protagonismo no enfrentamento aos nossos desafios”, apontou. Luciana Santos ainda ressaltou participação do ministério nos investimentos da Nova Política Industrial do país. “Por isso, dentro da Nova Indústria Brasil (NIB), o MCTI e a Finep vão aportar R$ 51 bilhões, até 2026, que serão investidos na forma de crédito e subvenção econômica, em instrumentos de estímulo à inovação nas empresas. É o programa Mais Inovação”. Propostas para parcerias público-privadas Para a realização de parcerias público-privadas, envolvendo instituições públicas produtivas nacionais e empresas privadas de capital nacional e internacional, o Ministério da Saúde recebeu 322 projetos. A maior parte, 175, para o Programa de Desenvolvimento e Inovação Local (PDIL) e 147 para a realização de Parcerias para o Desenvolvimento Produtivo (PDP). Foram 67 instituições proponentes e 168 instituições parceiras. É a maior quantidade de propostas da história em parcerias para desenvolvimento, inovação e produção em saúde. &nbsp;&nbsp;A seleção de projetos é orientada pela Matriz de Desafios Produtivos e Tecnológicos em Saúde, em dois tópicos. O primeiro voltado à preparação para emergências sanitárias, que recebeu 153 propostas, com foco na modernização tecnológica e superação de vulnerabilidades na produção de insumos em saúde. E o segundo, com 183 propostas, voltado a doenças e agravos críticos para o SUS para a produção, por exemplo, de medicamentos e insumos para doenças cardiovasculares, ligadas ao envelhecimento, diabetes, câncer, doenças raras e outros. &nbsp;Prioridade para produto nacional em compras públicas Para incentivar a produção nacional, o Governo Federal também vai utilizar da Margem de Preferência para produtos fabricados no Brasil em compras para o SUS.&nbsp; A margem será de 5% no caso de medicamentos, podendo ser acumulada a uma margem adicional de 10% caso o Insumo Farmacêutico Ativo (IFA) – item essencial para a produção de medicamentos – também seja produzido no país. &nbsp;Grupo Executivo do Complexo Econômico-Industrial da Saúde A reestruturação do Grupo Executivo do Complexo Econômico-Industrial da Saúde (Geceis) envolve 11 ministérios, 9 órgãos governamentais e mais de 30 associações empresariais, centrais sindicais, representantes do setor produtivo e da sociedade civil. As iniciativas e programas são partes estruturantes da implementação da Estratégia Nacional para o Desenvolvimento do Complexo Econômico Industrial da Saúde, lançada pelo presidente da República, Luiz Inácio Lula da Silva, em 2023. &nbsp;Atualmente, o setor da saúde representa 10% do Produto Interno Bruto (PIB), garante a geração de 20 milhões de empregos diretos e indiretos e responde por 1/3 das pesquisas científicas no país. A posição estratégica do Brasil como um grande mercado interno mostra a capacidade de crescimento e ampliação desse setor na economia brasileira. &nbsp;Com a reconstrução do Grupo Executivo do Complexo Econômico-Industrial da Saúde, a meta é que, em até 10 anos, 70% das necessidades do SUS em medicamentos, equipamentos, vacinas e outros materiais médicos passem a ser produzidos no Brasil. Com informações do Ministério da Saúde"
